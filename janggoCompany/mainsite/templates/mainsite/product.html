{% extends 'mainsite/company.html' %}
{% load i18n %}
{% load staticfiles %}
{% block product %}

    <section id="portfolio">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase ">Production
                </h2>
                <strong><a
                    class="nav-link js-scroll-trigger"
                    href="{% url 'product' %}"
                    style="font-size:3rem; float: left;">GO!</a></strong>
                    <marquee style="width:16rem; float: left;" behavior=alternate>
                    <a style="font-size:1rem; margin-left:1rem;margin-top:2rem; float: left;"> 
                   <img src="{%static 'mainsite/img/product/finger.png'%}" style="width:2rem; height:2rem; ">
                    detail Production now</a></marquee>
                <br></div>
            </div>
            <div class="container2">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                class="d-block w-100"
                                src="{%static 'mainsite/img/product/brake.jpg'%}"
                                alt="1 slide"></div>
                            <div class="carousel-item">
                                <img
                                    class="d-block w-100"
                                    src="{%static 'mainsite/img/product/display.png'%}"
                                    alt="2 slide"></div>
                                <div class="carousel-item">
                                    <img
                                        class="d-block w-100"
                                        src="{%static 'mainsite/img/product/electric.jpg'%}"
                                        alt="3 slide"></div>
                                    <div class="carousel-item">
                                        <img
                                            class="d-block w-100"
                                            src="{%static 'mainsite/img/product/engine.jpg'%}"
                                            alt="4 slide"></div>
                                        <div class="carousel-item">
                                            <img
                                                class="d-block w-100"
                                                src="{%static 'mainsite/img/product/mecca.png'%}"
                                                alt="5 slide"></div>
                                            <div class="carousel-item">
                                                <img
                                                    class="d-block w-100"
                                                    src="{%static 'mainsite/img/product/motor.jpg'%}"
                                                    alt="6 slide"></div>
                                                <div class="carousel-item">
                                                    <img
                                                        class="d-block w-100"
                                                        src="{%static 'mainsite/img/product/steering.jpg'%}"
                                                        alt="8 slide"></div>
                                                </div>
                                                <a
                                                    class="carousel-control-prev"
                                                    href="#carouselExampleControls"
                                                    role="button"
                                                    data-slide="prev">
                                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                                <a
                                                    class="carousel-control-next"
                                                    href="#carouselExampleControls"
                                                    role="button"
                                                    data-slide="next">
                                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                            </div>
                                        </div>
                                    </section>
                                {% endblock %}
